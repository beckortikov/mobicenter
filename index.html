<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проверка текста</title>
  <!-- Подключаем Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Дополнительные стили */
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-group">
    <label for="textInput">Введите текст:</label>
    <input type="text" class="form-control" id="textInput">
  </div>
  <button type="button" class="btn btn-primary" onclick="checkText()">Проверить</button>
  <div id="result" class="mt-3"></div>
</div>

<!-- Подключаем Bootstrap и jQuery (необходим для работы Bootstrap) JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Функция для проверки текста
  function checkText() {
    var inputText = document.getElementById('textInput').value.trim(); // Получаем введенный текст
    var resultDiv = document.getElementById('result'); // Получаем элемент для вывода результата

    if (inputText.toLowerCase() === 'дилшод') {
      resultDiv.innerHTML = '<div class="alert alert-success" role="alert">Правильно!</div>'; // Выводим "Правильно!" в зеленом блоке
    } else {
      resultDiv.innerHTML = '<div class="alert alert-danger" role="alert">Неправильно. Попробуйте еще раз.</div>'; // Выводим "Неправильно" в красном блоке
    }
  }
</script>

</body>
</html>
